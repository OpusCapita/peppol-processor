peppol:
  routing-config:
    routes:
      - description: "Peppol to Sirius"
        source: "network"
        destination: "sirius"
        retry: 10
        delay: 1200000

      - description: "Peppol to A2A (exception)"
        mask: "0007:5567026934.*|0007:5560790445.*|0007:5565568770.*|0007:5591341705.*"
        source: "network"
        destination: "a2a"
        retry: 30
        delay: 1200000

      - description: "Peppol to XiB"
        mask: "0007:.*|0088:73.*|9908:987582561.*|9908:991952799.*|9908:917097321.*|9908:915068553.*"
        source: "network"
        destination: "xib"
        retry: 6
        delay: 600000

      - description: "Peppol to A2A"
        mask: ".*"
        source: "network"
        destination: "a2a"
        retry: 30
        delay: 1200000

      - description: "A2A to Peppol"
        source: "a2a"
        destination: "network"
        retry: 10
        delay: 1800000

      - description: "XiB to Peppol"
        source: "xib"
        destination: "network"
        retry: 10
        delay: 1800000
